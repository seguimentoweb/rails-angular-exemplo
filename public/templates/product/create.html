<h3>Create new product</h3>
<form novalidate>
    <input type="text" name="name" id="name" data-ng-model="form.name">
    <input type="text" name="price" id="price" data-ng-model="form.price">
    <input type="text" name="quantity" id="quantity" data-ng-model="form.quantity">
    <input type="button" value="Create" data-ng-click="create(form)">
</form>
